<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Hypertrophy - Join For Free</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Registration Page for Hypertrophy">
		<meta name="author" content="Nathan Moton">

    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<link href="../css/global.css" rel="stylesheet" media="screen">
    	<link href="../css/signup.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="wrapper">
			<form class="form-signin">
				<h2 class="temp-logo-holder text-center">Hypertrophy Logo</h2>
				<h2 class="form-signin-heading text-center">Create your Hypertrophy Account</h2>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" name="firstName" placeholder="First Name" required="" autofocus=""/>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<input type="text" class="form-control" name="lastName" placeholder="Last Name" required="" autofocus=""/>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
						<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""/>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<input type="password" class="form-control" name="password" placeholder="Password" required="" />
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="" />
					</div>
				</div>
				<label class="checkbox">
					<input type="checkbox" value="notARobot" id="notARobot" name="notARobot">
					I agree to all Terms & Conditions
				</label>
				<button class="btn btn-lg btn-primary btn-block">Complete Registration</button>
			</form>
		</div>
		<div class="wrapper" id="underLogin">
			<small>
				<a href="">Help</a>
				·
				<a href="">Privacy</a>
				·
				<a href="">Terms & Conditions</a>
			</small>
		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
