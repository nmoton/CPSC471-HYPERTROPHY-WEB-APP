<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Hypertrophy - Log In</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Log in page for Hypertrophy">
		<meta name="author" content="Nathan Moton">

    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    	<link href="css/global.css" rel="stylesheet" media="screen">
    	<link href="css/signin.css" rel="stylesheet" media="screen" />
	</head>
	<body>
		<form class="form-signin">
			<div class="text-center">
			<h1>HYPERTROPHY LOGO</h1>
			<h1>Welcome Back</h1>
			<p>Log in to store your next workout and to stay updated with family and friends.</p>
			</div>

			<div class="form-label-group">
				<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
				<label for="inputEmail">Email Address</label>
			</div>

			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<label for="inputPasword">Password</label>
			</div>
			<button class="btn btn-lg btn-primary brn-block" type="submit">Log In</button>
		</form>
	</body>
