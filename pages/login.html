<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Hypertrophy - Log In</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Log in page for Hypertrophy">
		<meta name="author" content="Nathan Moton">

    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    	<link href="../css/global.css" rel="stylesheet" media="screen">
    	<link href="../css/login.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<form class="form-signin">
			<div class="text-center">
			<h1>HYPERTROPHY LOGO</h1>
			<h1>Welcome Back</h1>
			<p>Log in to store your next workout and to stay updated with family and friends.</p>
			</div>

			<div class="form-label-group">
				<label for="inputEmail">Email Address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>

			<div class="form-label-group">
				<label for="inputPasword">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			</div>
			<button class="btn btn-lg btn-primary brn-block" type="submit">Log In</button>
		</form>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
